<template bindable="image, name, bio">
    <div class="row">

        <div class="col-sm-3  text-center">
            <img class="img-fluid rounded team-img" src="${image}">
        </div> 
        <div class="col-sm-9">
            <p class="text-justify">
                <strong>${name}</strong> <span innerhtml="- ${bio | sanitizeHTML}"></span>
            </p>


        </div>

    </div>
</template>
